    <script type="text/javascript">
        $(function () {
            $('#search-projects').on('keyup', function () {
                let value = $(this).val().toLowerCase();

                $(".project-card .project-search").filter(function () {
                    let hit = $(this).text().toLowerCase().indexOf(value) > -1;
                    let parent = $($(this).closest(".project-card")[0]);

                    parent.toggle(hit);
                });
            });
        });
    </script>
